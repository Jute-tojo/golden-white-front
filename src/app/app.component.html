<div class="container mt-5">
  <h3 class="mb-3">Liste des produits (connect to mongodb atlas) :</h3>
  <table class="table table-striped table-bordered table-sm table-responsive-sm">
    <thead>
      <tr>
        <th scope="col" class="text-center">Photo</th>
        <th scope="col">Nom</th>
        <th scope="col">Ingr√©dient</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of this.produits">
        <th scope="row">
          <img src="{{ produit.image }}" class="img-fluid" alt="image du produit" width="50px">
        </th>
        <td>{{ produit.nom }}</td>
        <td>{{ produit.ingredient }}</td>
        <td>{{ produit.description }}</td>
      </tr>
    </tbody>
  </table>

</div>
